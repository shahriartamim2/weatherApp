<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="search">
                <input type="text" placeholder="Search the city name">
            </div>
            <div class="btn">
                <button>
                    <img src="images/search.png">
                </button>
            </div>
        </div>
        <div class="middle">
            <div class="sky">
                <img src="images/drizzle.png">
            </div>
            <div class="temp-info">
                <p id="temp">--</p>
                <p id="city">--</p>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="humi">
                    <img src="images/humidity.png">
                </div>
                <div class="humi-info">
                    <p id="humiPrcnt">--</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="right">
                <div class="wind">
                    <img src="images/wind.png">
                </div>
                <div class="wind-info">
                    <p id="windSpeed">--</p>
                    <p>Windspeed</p>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
